<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lmx.css">
    <title>项目二 轮播图</title>
</head>

<body>
    <div id="id-lmx-container">
        <div class="img-total" data-images="3" data-show="0">
            <img src="1.jpg" id="img-0" class="img-lmx show">
            <img src="2.jpg" id="img-1" class="img-lmx">
            <img src="3.jpg" id="img-2" class="img-lmx">
            <button class="button-img left" data-offset="-1">&lt;</button>
            <button class="button-img right" data-offset="1">&gt;</button>
            <div class="lmx-slide-indicators">
                <div id="id-indi-0" class="lmx-slide-indi lmx-white" data-index="0"></div>
                <div id="id-indi-1" class="lmx-slide-indi" data-index="1"></div>
                <div id="id-indi-2" class="lmx-slide-indi" data-index="2"></div>
            </div>
        </div>
    </div>
    <script src="lmx.js"></script>
    <script src="slide.js"></script>
</body>

</html>
